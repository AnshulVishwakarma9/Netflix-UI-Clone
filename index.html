<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix India Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }/* HEADER */
header {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0));
}
header img.logo {
  width: 120px;
}

/* HERO */ 
.hero {
  height: 90vh;
  background: url('https://source.unsplash.com/1600x900/?movie,cinema') center/cover no-repeat;
  display: flex;
  align-items: center;
  padding-left: 40px;
  position: relative;
}
.hero::after {
  content: "";
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 200px;
  background: linear-gradient(to top, #000, transparent);
}
.hero-content {
  max-width: 600px;
  z-index: 2;
}
.hero h1 {
  font-size: 3rem;
  font-weight: 800;
  margin-bottom: 10px;
}
.hero p {
  font-size: 1.4rem;
  margin-bottom: 20px;
}
.hero button {
  padding: 12px 24px;
  font-size: 16px;
  background: #e50914;
  border: none;
  color: white;
  border-radius: 4px;
  cursor: pointer;
}

/* ROWS */
.row {
  padding: 30px 40px;
}
.row h2 {
  font-size: 1.4rem;
  margin-bottom: 10px;
}
.posters {
  display: flex;
  overflow-x: auto;
  gap: 10px;
  padding-bottom: 10px;
}
.posters img {
  width: 220px;
  border-radius: 4px;
  transition: transform 0.3s;
}
.posters img:hover {
  transform: scale(1.14);
}

/* FOOTER */
footer {
  padding: 50px;
  color: #777;
  font-size: 14px;
  background: #000;
  border-top: 1px solid #333;
}
.footer-links {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
  margin-bottom: 20px;
}
footer a {
  color: #777;
  text-decoration: none;
}
footer a:hover {
  text-decoration: underline;
}
.language-select select {
  background: transparent;
  color: #777;
  padding: 8px;
  border: 1px solid #777;
  border-radius: 3px;
}

  </style>
</head>
<body><header>
  <img class="logo" src="https://via.placeholder.com/200x80/FF0000/FFFFFF?text=NETFLIX" />
</header><section class="hero">
  <div class="hero-content">
    <h1>Unlimited movies, TV shows and more.</h1>
    <p>Watch anywhere. Cancel anytime.</p>
    <button>Get Started</button>
  </div>
</section><!-- ROWS --><div class="row">
  <h2>Trending Now</h2>
  <div class="posters">
    <img src="https://source.unsplash.com/300x450/?hollywood" />
    <img src="https://source.unsplash.com/300x450/?bollywood" />
    <img src="https://source.unsplash.com/300x450/?action" />
    <img src="https://source.unsplash.com/300x450/?thriller" />
    <img src="https://source.unsplash.com/300x450/?sci-fi" />
  </div>
</div><div class="row">
  <h2>Top Picks For You</h2>
  <div class="posters">
    <img src="https://source.unsplash.com/300x450/?netflix,movie" />
    <img src="https://source.unsplash.com/300x450/?romance" />
    <img src="https://source.unsplash.com/300x450/?drama" />
    <img src="https://source.unsplash.com/300x450/?crime" />
  </div>
</div><div class="row">
  <h2>Only on Netflix</h2>
  <div class="posters">
    <img src="https://source.unsplash.com/300x450/?series" />
    <img src="https://source.unsplash.com/300x450/?tvshow" />
    <img src="https://source.unsplash.com/300x450/?original" />
  </div>
</div><!-- FOOTER --><footer>
  <div class="footer-links">
    <a href="#">FAQ</a>
    <a href="#">Help Center</a>
    <a href="#">Account</a>
    <a href="#">Media Center</a>
    <a href="#">Investor Relations</a>
    <a href="#">Jobs</a>
    <a href="#">Ways to Watch</a>
    <a href="#">Terms of Use</a>
    <a href="#">Privacy</a>
    <a href="#">Cookies</a>
    <a href="#">Corporate</a>
    <a href="#">Contact Us</a>
  </div>
  <div class="language-select">
    <select>
      <option>English</option>
      <option>Hindi</option>
    </select>
  </div>
  <p style="margin-top: 20px;">Netflix India Clone Â© 2025</p>
</footer></body>
</html>
